apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose convert
    kompose.version: 1.34.0 (HEAD)
  labels:
    io.kompose.service: chirpstack-rest-api
  name: chirpstack-rest-api
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: chirpstack-rest-api
  template:
    metadata:
      annotations:
        kompose.cmd: kompose convert
        kompose.version: 1.34.0 (HEAD)
        vault.hashicorp.com/agent-inject: 'true'
        vault.hashicorp.com/role: 'devweb-app'
        vault.hashicorp.com/agent-inject-secret-credentials.txt: 'secret/data/dev-postgresdb-creds'
        vault.hashicorp.com/agent-inject-template-credentials: |
          {{- with secret "secret/data/dev-postgresdb-creds" -}}
          export PG_USERNAME={{ .Data.data.username }}
          export PG_PASSWORD={{ .Data.data.password }}
          export PG_HOST={{ .Data.data.host }}
          export PG_DBNAME={{ .Data.data.database }}
          export PG_PORT={{ .Data.data.port }}
          {{- end }}
      
      labels:
        io.kompose.service: chirpstack-rest-api
    spec:
      serviceAccountName: internal-app
      containers:
        - args:
            - --server
            - chirpstack:8080
            - --bind
            - 0.0.0.0:8090
            - --insecure
          image: chirpstack/chirpstack-rest-api:4
          name: chirpstack-rest-api
          command:
            - /bin/sh
            - -c
            - |
              while [ ! -f /vault/secrets/credentials ]; do
                echo "Waiting for secrets file...";
                sleep 2;
              done;
              echo "Secrets file found!";
              source /vault/secrets/credentials;
              /usr/bin/chirpstack-rest-api
          ports:
            - containerPort: 8090
              protocol: TCP
      restartPolicy: Always
