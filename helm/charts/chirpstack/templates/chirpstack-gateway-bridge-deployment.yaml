{{- range .Values.channelPlans }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose convert
    kompose.version: 1.34.0 (HEAD)
  labels:
    app: chirpstack-gateway-bridge-{{ . }}
  name: chirpstack-gateway-bridge-{{ . }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: chirpstack-gateway-bridge-{{ . }}
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: chirpstack-gateway-bridge-{{ . }}
    spec:
      containers:
        - env:
            - name: INTEGRATION__MQTT__COMMAND_TOPIC_TEMPLATE
              value: '{{ . | replace "-" "_" }}/gateway/{{`{{ .GatewayID }}`}}/command/#'
            - name: INTEGRATION__MQTT__EVENT_TOPIC_TEMPLATE
              value: '{{ . | replace "-" "_" }}/gateway/{{`{{ .GatewayID }}`}}/event/{{`{{ .EventType }}`}}'
            - name: INTEGRATION__MQTT__STATE_TOPIC_TEMPLATE
              value: '{{ . | replace "-" "_" }}/gateway/{{`{{ .GatewayID }}`}}/state/{{`{{ .StateType }}`}}'
          image: chirpstack/chirpstack-gateway-bridge:4
          name: chirpstack-gateway-bridge
          ports:
            - containerPort: 1700
              protocol: UDP
          volumeMounts:
            - mountPath: /etc/chirpstack-gateway-bridge
              name: chirpstack-gateway-bridge-cm-{{ . }}
      restartPolicy: Always
      volumes:
        - configMap:
            name: chirpstack-gateway-bridge-cm-{{ . }}
          name: chirpstack-gateway-bridge-cm-{{ . }}
{{- end }}
