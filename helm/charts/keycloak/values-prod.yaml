keycloak:
  extraArgs:
    - start
    - "--health-enabled=true"
    - "--hostname=auth.rriv.org"
    - "--proxy-headers=xforwarded"
    - "--http-enabled=true"
    - "--hostname-strict=false"
  image:
    repository: quay.io/keycloak/keycloak
    tag: 26.0.7

webfingerDeployment:
  image: kleipper/rriv-webfinger-app:latest

vault:
  address: "https://vault.rriv.org:8200"