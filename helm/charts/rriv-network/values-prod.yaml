digitaloceanApiTokenSecret:
  name: prod-digitalocean-api-key
  key: api-token
  namespace: cert-manager

certificate:
  name: rriv-org-cert
  secretName: rriv-org-tls
  dnsNames:
    - rriv.org
    - '*.rriv.org'
    - '*.chirp.rriv.org'
  issuerRef:
    name: letsencrypt
    kind: ClusterIssuer

clusterIssuer:
  server: https://acme-v02.api.letsencrypt.org/directory
  email: admin@rriv.org
  privateKeySecretRef:
    name: letsencrypt-account-key
  digitalocean:
    apiTokenSecretRef:
      name: prod-digitalocean-api-key
      key: api-token

externalSecret:
  name: prod-digitalocean-api-key
  namespace: cert-manager
  secretStoreRef:
    name: prod-digitalocean-secret-store
    namespace: cert-manager
    kind: SecretStore
    vault:
      server: https://vault.rriv.org:8200
      path: "secret"
      version: v2
      
  data:
    secretKey: api-token
    remoteRef:
      key: secret/prod-digitalocean-dns-api-key
      property: api-token

ingress:
  secretName: rriv-org-tls
  hosts:
    keycloak: auth.rriv.org
    vault: vault.rriv.org
    chirpstack: chirp.rriv.org
    chirpstackConsole: console.chirp.rriv.org
    webfinger: auth.rriv.org

ingress-nginx:
  controller:
    enabled: true
    publishService:
      enabled: true
    service:
      type: LoadBalancer